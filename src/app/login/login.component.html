<div class="container-fluid bg">

  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
  
  <form  class="form-container" #loginForm="ngForm" (ngSubmit)="loginUser()">
    <h1><b><font size="6">USER LOGIN</font></b></h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input placeholder="username@gmail.com" type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" 
        [(ngModel)]="user.emailId" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
        
        >
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
          
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input placeholder="Enter Password" type="password" class="form-control" name="password" id="exampleInputPassword1" required
        [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <small class="float-right text-primary vishav-click" [routerLink]="['/forgot']"><b><font size="3">Forgot Password?</font></b></small>
      <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary" ><b>Login</b></button>
  </form>
  <small class="float-right text-primary vishav-click" [routerLink]="['/registration']"><font size="1"><u>New User? Register Here</u></font></small>
  <br>
  <small class="float-right text-primary vishav-click" [routerLink]="['/adminlogin']"><font size="1"><u>Login as Admin</u></font></small>
  <br>
  <div *ngIf="msg && msg.length > 0" class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
</div>
  </div>
</div>
